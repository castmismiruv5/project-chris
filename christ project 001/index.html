<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMS Pro</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <!-- Login -->
  <div id="login-page" class="centered">
    <form id="login-form">
      <h2>Login</h2>
      <label>Role:
        <select id="login-role">
          <option value="Admin">Admin</option>
          <option value="HR">HR</option>
        </select>
      </label>
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="login-error" class="error"></p>
    </form>
  </div>

  <!-- Main App -->
  <div id="app" style="display: none;">
    <aside>
      <h2>EMS Pro</h2>
      <ul>
        <li data-section="dashboard" class="active">Dashboard</li>
        <li data-section="employees">Employees</li>
        <li data-section="payroll">Payroll</li>
        <li data-section="departments">Departments</li>
        <li id="logout">Logout</li>
      </ul>
    </aside>

    <main>
      <header>
        <h1 id="page-title">Dashboard</h1>
        <div id="user-info"></div>
      </header>

      <section id="dashboard-section" class="section">
        <div class="card" id="employee-count">Employees: 0</div>
        <div class="card" id="payroll-count">Payroll Records: 0</div>
        <div class="card" id="department-count">Departments: 0</div>
      </section>

      <section id="employees-section" class="section" style="display:none;">
        <h2>Employee Management</h2>
        <form id="employee-form">
          <input type="hidden" id="emp-id" />
          <input type="text" id="emp-first" placeholder="First Name" required />
          <input type="text" id="emp-last" placeholder="Last Name" required />
          <input type="text" id="emp-position" placeholder="Position" required />
          <input type="number" id="emp-salary" placeholder="Salary" required />
          <select id="emp-department" required>
            <option value="">Select Department</option>
          </select>
          <input type="file" id="emp-photo" accept="image/*" />
          <button type="submit">Save Employee</button>
        </form>
        <table id="employee-table"><thead><tr><th>Photo</th><th>Name</th><th>Position</th><th>Department</th><th>Salary</th><th>Actions</th></tr></thead><tbody></tbody></table>
      </section>

      <section id="payroll-section" class="section" style="display:none;">
        <h2>Payroll Processing</h2>
        <table id="payroll-table"><thead><tr><th>Name</th><th>Salary</th><th>Deductions</th><th>Net Pay</th></tr></thead><tbody></tbody></table>
      </section>

      <section id="departments-section" class="section" style="display:none;">
        <h2>Departments</h2>
        <form id="department-form">
          <input type="text" id="dept-name" placeholder="New Department" required />
          <button type="submit">Add</button>
        </form>
        <ul id="department-list"></ul>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
